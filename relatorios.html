<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatórios e Indicadores - FeirasApp</title>
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar fixa -->
    <aside class="sidebar">
      <h2>FeirasApp</h2>
      <nav>
        <a href="index.html">Dashboard</a>
        <a href="relatorios.html" class="active">Relatórios</a>
        <a href="configuracoes.html">Configurações</a>
        <a href="suporte.html">Suporte</a>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main-content">
      <header>
        <h1>Relatórios e Indicadores</h1>
      </header>

      <!-- Cards de resumo -->
      <section class="cards">
        <div class="card card-blue">
          <h3>Total de Feiras</h3>
          <p class="card-number">45</p>
        </div>
        <div class="card card-green">
          <h3>Participantes Ativos</h3>
          <p class="card-number">1.200</p>
        </div>
        <div class="card card-red">
          <h3>Feiras Canceladas</h3>
          <p class="card-number">3</p>
        </div>
      </section>

      <!-- Filtros -->
      <section class="filtros">
        <form id="filtrosRelatorios">
          <label for="dataInicio">Data Início:</label>
          <input type="date" id="dataInicio" name="dataInicio" />

          <label for="dataFim">Data Fim:</label>
          <input type="date" id="dataFim" name="dataFim" />

          <label for="statusFeira">Status da Feira:</label>
          <select id="statusFeira" name="statusFeira">
            <option value="">Todos</option>
            <option value="ativa">Ativa</option>
            <option value="cancelada">Cancelada</option>
            <option value="concluida">Concluída</option>
          </select>

          <button type="submit">Filtrar</button>
        </form>
      </section>

      <!-- Gráfico -->
      <section>
        <canvas id="graficoFeiras" width="100%" height="40"></canvas>
      </section>
    </main>
  </div>

  <!-- Script para o gráfico (vai vir depois) -->
  <script src="js/relatorios.js"></script>
  <!-- Chart.js via CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
